<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PhoenixBird Capital</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>
    
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <img src="images/phoenix-bird-logo.png" alt="PhoenixBird Capital Logo" class="signup-logo">
                <h1>Create Your Account</h1>
                <p>Create an account or <a href="login.html">Sign In</a></p>
            </div>
            
            <form id="signupForm" class="signup-form" onsubmit="handleSignup(event)">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" required placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="text" id="phone" name="phone" required placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
                </div>
                
                <h2>Investor Profile</h2>
                <div class="form-group">
                    <select id="investorType" name="investorType" required>
                        <option value="" disabled selected>Select investor type</option>
                        <option value="individual">Individual</option>
                        <option value="entity">Entity</option>
                        <option value="trust">Trust</option>
                        <option value="retirement">Retirement Account</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="investmentRange" name="investmentRange" required>
                        <option value="" disabled selected>Investment range</option>
                        <option value="0-50000">$0 - $50,000</option>
                        <option value="50000-100000">$50,000 - $100,000</option>
                        <option value="100000-250000">$100,000 - $250,000</option>
                        <option value="250000-500000">$250,000 - $500,000</option>
                        <option value="500000+">$500,000+</option>
                    </select>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
                    </label>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <span class="checkmark"></span>
                        Subscribe to newsletter
                    </label>
                </div>
                
                <button type="submit" class="signup-btn">Create Account</button>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Footer container -->
    <div id="footer-container"></div>

    <script src="js/api.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/components.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
