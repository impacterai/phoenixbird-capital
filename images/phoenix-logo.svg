<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50"/>
      <stop offset="100%" style="stop-color:#3498DB"/>
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="url(#logoGradient)" stroke-width="4"/>
  
  <!-- P Letter -->
  <path d="M70,60 L70,140 M70,60 C110,60 110,100 70,100" 
        fill="none" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- B Letter -->
  <path d="M130,60 L130,140 M130,60 C160,60 160,85 130,85 M130,85 C170,85 170,115 130,115" 
        fill="none" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Capital Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial" font-size="14" fill="#2C3E50">CAPITAL</text>
</svg>
