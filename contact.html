<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PhoenixBird Capital</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/navigation.js" defer></script>
    <script src="js/contact.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">
            <a href="/"><img src="images/phoenix-bird-logo.png" alt="PhoenixBird Capital Logo" class="logo-img"></a>
          </div>
          <!-- Desktop navbar links -->
          <div class="desktop-nav-links">
            <!-- These will be updated via JS -->
          </div>
          <button id="navToggle" class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <!-- Mobile navbar links -->
          <div class="nav-links">
            <button id="navClose" class="nav-close">
              <i class="fas fa-times"></i>
            </button>
            <div class="mobile-nav-links">
              <!-- These will be updated via JS -->
            </div>
          </div>
        </nav>
      </header>
    
    <main>
        <div class="contact-container">
            <div class="contact-heading">
                <h1>We'd Love To Hear From You</h1>
                <p>Ready to start your investment journey? Contact us today.</p>
            </div>
            
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <div class="contact-info">
                <div class="contact-method">
                    <i class="fas fa-envelope contact-icon"></i>
                    <h3>Email</h3>
                    <!-- <p>info@phoenixbirdcapital.com</p> -->
                </div>
                
                <div class="contact-method">
                    <i class="fas fa-phone contact-icon"></i>
                    <h3>Phone</h3>
                    <!-- <p>+1 (555) 123-4567</p> -->
                </div>
                
                <div class="contact-method">
                    <i class="fas fa-map-marker-alt contact-icon"></i>
                    <h3>Office</h3>
                    <p>535 Mission Street</p>
                    <p>San Francisco, CA 94105</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>
    
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/contact.js" defer></script>
</body>
</html>
