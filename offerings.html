<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Offerings - PhoenixBird Capital</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/offerings.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Investment Offerings</h1>
        <div class="offerings-grid">
            <div class="offering-card">
                <div class="offering-image">
                    <img src="images/space-coast-property.jpg" alt="10X Space Coast Fund Property">
                    <div class="bitcoin-overlay">
                        <img src="images/bitcoin-icon.png" alt="Bitcoin Accepted" class="bitcoin-icon">
                    </div>
                </div>
                <div class="offering-content">
                    <h2 class="offering-title">10X Space Coast Fund, LLC</h2>
                    <div class="offering-tag">Accredited Investors Only</div>
                    <div class="offering-details">
                        <div class="detail-row">
                            <span class="detail-label">Target Raise</span>
                            <span class="detail-value">$100,000,000</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Minimum Investment</span>
                            <span class="detail-value">$250,000</span>
                        </div>
                    </div>
                    <a href="#" class="view-offering-btn">View Offering</a>
                </div>
            </div>

            <div class="offering-card">
                <div class="offering-image">
                    <img src="images/cardone-property.jpg" alt="Cardone Fund Property">
                    <div class="new-tag">NEW</div>
                </div>
                <div class="offering-content">
                    <h2 class="offering-title">Cardone Non Accredited Fund, LLC</h2>
                    <div class="offering-details">
                        <div class="detail-row">
                            <span class="detail-label">Target Raise</span>
                            <span class="detail-value">$75,000,000</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Minimum Investment</span>
                            <span class="detail-value">$5,000</span>
                        </div>
                    </div>
                    <a href="#" class="view-offering-btn">View Offering</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
