<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PhoenixBird Capital</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <img src="images/phoenix-bird-logo.png" alt="PhoenixBird Capital Logo" class="signup-logo">
                <h1>Reset Password</h1>
                <p>Enter your email to reset your password</p>
            </div>
            
            <form id="resetPasswordForm" class="form-step">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <button type="submit" class="submit-btn">Send Reset Link</button>
                
                <div id="messageBox" class="message-box hidden"></div>
            </form>

            <div class="signup-footer">
                <p>Remember your password? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="js/reset-password.js"></script>
</body>
</html>
