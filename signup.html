<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PhoenixBird Capital</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <img src="images/phoenix-logo.svg" alt="PhoenixBird Capital Logo" class="signup-logo">
                <h1>Create Your Account</h1>
                <p>Join PhoenixBird Capital's residential investment platform</p>
            </div>
            
            <form id="signupForm" class="signup-form" onsubmit="handleSignup(event)">
                <div class="form-step" id="step1">
                    <h2>Investor Status</h2>
                    <div class="investor-status-question">
                        <p>Are you an Accredited Investor?</p>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="accredited" value="yes" required>
                                <span class="radio-label">Yes</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="accredited" value="no">
                                <span class="radio-label">No</span>
                            </label>
                        </div>
                        <div class="info-text">
                            <i class="fas fa-info-circle"></i>
                            <span>An accredited investor meets certain income or net worth requirements as defined by the SEC.</span>
                        </div>
                    </div>
                    <button type="button" class="next-btn" onclick="nextStep()">Continue</button>
                </div>

                <div class="form-step hidden" id="step2">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" required placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required placeholder="Create Password">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </div>
            </form>

            <div class="signup-footer">
                <p>Already have an account? <a href="/login">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
