<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - PhoenixBird Capital</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <img src="images/phoenix-bird-logo.png" alt="PhoenixBird Capital Logo" class="signup-logo">
                <h1>Set New Password</h1>
                <p>Enter your new password below</p>
            </div>
            
            <form id="newPasswordForm" class="form-step">
                <div class="form-group">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required minlength="8">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required minlength="8">
                </div>
                
                <button type="submit" class="login-btn">Reset Password</button>
                
                <div id="messageBox" class="message-box hidden"></div>
            </form>

            <div class="signup-footer">
                <p>Remember your password? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/new-password.js"></script>
</body>
</html>
