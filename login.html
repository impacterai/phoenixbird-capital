<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhoenixBird Capital</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/navigation.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <a href="/">
            <img src="images/phoenix-bird-logo.png" alt="PhoenixBird Capital Logo" class="logo-img">
        </a>
        <div class="desktop-nav-links">
            <a href="index.html">Home</a>
            <a href="signup.html">Join</a>
        </div>
        <button id="navToggle" class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <button id="navClose" class="nav-close">
                <i class="fas fa-times"></i>
            </button>
            <div class="mobile-nav-links">
                <a href="index.html" class="mobile-nav-link">Home</a>
                <div class="mobile-login-btns">
                    <a href="signup.html" class="login-btn">Join</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="login-container">
        <div class="login-header">
            <img src="images/phoenix-bird-logo.png" alt="PhoenixBird Capital Logo">
            <h1>Welcome Back</h1>
        </div>

        <div id="loginError" class="error-message" style="display: none;"></div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="form-links">
                <a href="reset-password.html">Forgot Password?</a>
                <span>|</span>
                <a href="signup.html">Create Account</a>
            </div>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
